<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Registration Form</h1>
    <div class="card">
        <form id="registerForm">
            <label>Username:</label>
            <input type="text" id="username" required>
            <label>Email:</label>
            <input type="email" id="email" required>
            <label>Password:</label>
            <input type="password" id="password" required><br>
            <p style="font-size: 10px; color: #555; text-align:center; margin-top: 10px;">
                By signing up, you agree to our 
                <a  href="privacyTerms/privacy.html" target="_blank" style="color:#0066cc;">Privacy Policy</a> 
                and 
                <a href="privacyTerms/terms.html" target="_blank" style="color:#0066cc;">Terms & Conditions</a>.
            </p>

            <div class="actions">
                <button type="submit" class="buttons">Register</button><br><br>
            <label>Already have an account? <a href="index.html">Login</a></label>
            </div>
        </form>
    <div id="loading" style="display:none; text-align:center; margin-top:10px;">
    <div class="spinner-border" role="status"></div>
    <p style="font-size:14px;">Loading...</p>
    </div>
