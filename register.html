<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">

  <div class="card bg-dark text-white p-4 shadow col-10 col-md-10">
    <h1 class="text-center mb-4">Register</h1>
    <form id="registerForm" class="p-3">
      <input class="form-control mb-3" type="text" id="username" placeholder="Enter your username" required>
      <input class="form-control mb-3" type="email" id="email" placeholder="Enter your email id" required>
      <input class="form-control mb-3" type="password" id="password" placeholder="Enter your password" required>
      <input class="form-check-input mb-3" type="checkbox" id="termscheck">
      I accept the <a class="text-decoration-none" href="/privacyTerms/privacy.html">privacy policy</a> and <a class="text-decoration-none" href="/privacyTerms/terms.html">terms & conditions</a>.

      <div class="actions text-center">
        <button class="btn btn-primary w-100 mb-2" type="submit">Register</button>
        Already have an account? <a class="text-decoration-none" href="index.html">Login</a>
      </div>
    </form>
  </div>

  <div id="loader" class="position-fixed top-50 start-50 translate-middle d-none">
    <div class="spinner-border text-primary"></div>
  </div>

  <div id="alertToast" class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast align-items-center border-0" role="alert">
      <div class="toast-body"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/register.js"></script>

</body>
</html>
