<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column justify-content-center align-items-center p-3">

  <h1 class="mb-3">My Profile</h1>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100 mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="profile.html">Profile</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="https://forms.gle/VfEhm6sQKwHqG1jr5" target="_blank">Feedback</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="card shadow w-100" style="max-width: 500px;">
    <div class="card-body">
      <h5 class="card-title">User Info</h5>
      <p><strong>Username:</strong> <span id="username">-</span></p>
      <p><strong>Email:</strong> <span id="email">-</span></p>
      <p><strong>Categories Added:</strong> <span id="categories">-</span></p>

      <div class="d-flex gap-2 mt-4">
        <button class="btn btn-primary" onclick="openProfileModal('edit')">Edit Profile</button>
        <button class="btn btn-secondary" onclick="openProfileModal('logout')">Logout</button>
        <button class="btn btn-danger" onclick="openProfileModal('delete')">Delete Account</button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="profileModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="profileModalTitle">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="profileModalBody">
          <!-- content filled dynamically -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" id="profileModalSaveBtn">Save</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div id="loader" class="position-fixed top-50 start-50 translate-middle d-none">
    <div class="spinner-border text-primary"></div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast border-0">
      <div class="toast-body"></div>
    </div>
  </div>

  <footer class="position-absolute bottom-0 w-100 text-center text-muted small">

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/profile.js"></script>

</body>
</html>
