<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column justify-content-center align-items-center p-3">

  <h1 class="">Inventory Dashboard</h1>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="category.html">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="https://forms.gle/VfEhm6sQKwHqG1jr5" target="_blank">Feedback</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row g-3">
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card text-white bg-success shadow">
          <div class="card-body text-center">
            <h5 class="card-title">Total Products</h5>
            <p class="card-text" id="totalProducts">0</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card text-white bg-primary shadow">
          <div class="card-body text-center">
            <h5 class="card-title">Total Categories</h5>
            <p class="card-text" id="totalCategories">0</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card text-white bg-danger shadow">
          <div class="card-body text-center">
            <h5 class="card-title">Out of Stock</h5>
            <p class="card-text" id="outOfStock">0</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card text-white bg-warning shadow">
          <div class="card-body text-center">
            <h5 class="card-title">Low Stock</h5>
            <p class="card-text" id="lowStock">0</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="loader" class="position-fixed top-50 start-50 translate-middle d-none">
    <div class="spinner-border text-primary"></div>
  </div>

  <div id="alertToast" class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast align-items-center border-0" role="alert">
      <div class="toast-body"></div>
    </div>
  </div>

  <footer class="position-absolute bottom-0 w-100 text-center text-muted small">

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/dashboard.js"></script>

</body>
</html>
