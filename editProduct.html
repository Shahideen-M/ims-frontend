<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-3">

<h2 class="text-center mb-4">Edit Product</h2>

<div class="container">
  <div class="card shadow mx-auto" style="max-width: 500px;">
    <div class="card-body">

      <form id="editProductForm">

        <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input type="text" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Price (â‚¹)</label>
          <input type="number" id="price" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Quantity</label>
          <input type="number" id="quantity" class="form-control" required>
        </div>

        <!-- Main Category -->
        <div class="mb-3">
          <label class="form-label">Category</label>
          <select id="category" class="form-select" required>
            <option value="">Select Category</option>
          </select>
        </div>

        <!-- User-created Category Dropdown placeholder -->
        <div id="userCategoryWrapper" class="mb-3"></div>

        <!-- Sub Category -->
        <div class="mb-3" id="subCategoryWrapper">
          <label class="form-label">Sub Category</label>
          <select id="subcategory" class="form-select" required>
            <option value="">Select Sub Category</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea id="description" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Shop Address</label>
          <textarea id="shopAddress" class="form-control" rows="2"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Update Product</button>
        <button type="button" class="btn btn-secondary ms-2" onclick="location.href='products.html'">Back</button>

      </form>

    </div>
  </div>
</div>

<div id="loader" class="position-fixed top-50 start-50 translate-middle d-none">
  <div class="spinner-border text-primary"></div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="toast" class="toast border-0">
    <div class="toast-body"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/common.js"></script>
<script src="/js/editProduct.js"></script>

</body>
</html>
