<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column p-3">

  <h1 class="text-center mb-3">Categories</h1>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
    <div class="container-fluid">
      <a class="navbar-brand" href="category.html">Categories</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="https://forms.gle/VfEhm6sQKwHqG1jr5" target="_blank">Feedback</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="d-flex justify-content-end mt-2">
    <button class="btn btn-success" onclick="openAddModal()">Add Category</button>
  </div>

  <div class="container my-4">
    <div class="card shadow">
      <div class="card-body table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th>S.No</th>
              <th>Category Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="categoriesTableBody">
            <!-- Dynamic rows -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal fade" id="categoryModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Add Category</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="categoryId">
          <div class="mb-3" id="categoryInputBox">
            <label class="form-label">Category Name</label>
            <input type="text" id="categoryName" class="form-control">
          </div>
          <p id="deleteText" class="text-danger fw-bold d-none">
            Are you sure you want to delete this category?
          </p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" id="modalSaveBtn" onclick="saveCategory()">Save</button>
          <button class="btn btn-danger d-none" id="modalDeleteBtn" onclick="deleteCategory()">Delete</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div id="loader" class="position-fixed top-50 start-50 translate-middle d-none">
    <div class="spinner-border text-primary"></div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast border-0">
      <div class="toast-body"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/category.js"></script>

</body>
</html>
