<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-3">

<h2 class="text-center mb-3">Add Product</h2>

<nav class="navbar navbar-dark bg-dark mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboard.html">Home</a>
  </div>
</nav>

<div class="container">
  <div class="card shadow">
    <div class="card-body">

      <form id="addProductForm">

        <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Price</label>
          <input type="number" class="form-control" id="price" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Quantity</label>
          <input type="number" class="form-control" id="quantity" required>
        </div>

        <!-- Main Category -->
        <div class="mb-3">
          <label class="form-label">Category</label>
          <select class="form-select" id="categorySelect" required>
            <option value="">Select Category</option>
          </select>
        </div>

        <!-- User-created Category Dropdown placeholder -->
        <div id="userCategoryWrapper" class="mb-3"></div>

        <!-- Sub Category -->
        <div class="mb-3" id="subCategoryWrapper">
          <label class="form-label">Sub Category</label>
          <select class="form-select" id="subCategorySelect" required disabled>
            <option value="">Select Sub Category</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" id="description"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Shop Address</label>
          <input type="text" class="form-control" id="shopAddress">
        </div>

        <button type="submit" class="btn btn-primary">Add Product</button>
        <button type="button" class="btn btn-secondary ms-2" onclick="location.href='products.html'">Back</button>

      </form>

    </div>
  </div>
</div>

<div id="loader" class="position-fixed top-50 start-50 translate-middle d-none">
  <div class="spinner-border text-primary"></div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="toast" class="toast border-0">
    <div class="toast-body"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/common.js"></script>
<script src="/js/addProduct.js"></script>

</body>
</html>
