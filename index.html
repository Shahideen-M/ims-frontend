<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">

  <div class="card bg-dark text-white p-4 shadow col-10 col-md-10">
    <h1 class="text-center mb-4">Login</h1>
    <form id="loginForm" class="p-3">
      <input class="form-control mb-3" type="email" id="email" placeholder="Enter your email id" required>
      <input class="form-control mb-3" type="password" id="password" placeholder="Enter your password" required>

      <div class="actions text-center">
        <button class="btn btn-primary w-100 mb-2" type="submit">Login</button>
        Don't have an account? <a class="text-decoration-none" href="register.html">Register</a>
      </div>
    </form>
  </div>

  <div id="loader" class="position-fixed top-50 start-50 translate-middle d-none">
    <div class="spinner-border text-primary"></div>
  </div>

  <div id="alertToast" class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast align-items-center border-0" role="alert">
      <div class="toast-body"></div>
    </div>
  </div>

  <footer class="position-absolute bottom-0 w-100 text-center text-muted small">
    <p>Â© 2025 SHA<sup class="square">2</sup> IMS</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/login.js"></script>

</body>
</html>
